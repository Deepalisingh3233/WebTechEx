<html>
<head>
	<title>Form</title>
	<style>
		*{
			margin: 10px;
			padding: 2px;
			background-color: pink;
		}

	</style>
</head>
<body>
	
	<form>
		
		<table border="1" width="300" >
			<tr height="50">
				<th colspan="2"><h2>Registration Form</h2></th>
			</tr>
			<tr height="50">
				<td>Name : </td>
				<td><input type="text" name="" placeholder="Enter your Name"></td>
			</tr>

			<tr height="50">
				<td>Email : </td>
				<td><input type="email" name="" placeholder="Enter your Email id"></td>
			</tr>

			<tr height="50">
				<td>Gender : </td>
				<td><input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>

			<tr height="50">
				<td>City : </td>
				<td>
					<select>
					<option value="">--Select--</option>
					<option value="kanpur">Kanpur</option>
					<option value="lucknow">Lucknow</option>
					<option value="unnao">Unnao</option>
					<option value="rooma">Rooma</option>
					</select>
				</td>
			</tr>

			<tr height="50">
				<td>Contact : </td>
				<td><input type="tel" name="" placeholder="Enter your mobile number"></td>
			</tr>

			<tr height="50">
				<td><input type="submit" name="submit"></td>
				<td><input type="reset" name="reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
